<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
  <div class="header">
  	<span class="online"></span><h1>Mark Zuckerberg</h1><span class="close"><img src="img/close.svg"/></span>
  </div>
  <div class="content">
  <div class="date_line"></div>
  	<div class="date_header">today</div>
  	<div class="message send">
  		<div class="time">10:35</div>
  		<div class="text_wrapper">
  			<div class="text">Hi Mark! I made a new design for a Messenger App.</div>
  		</div>
  	</div>
  	<div class="message receive">
  		<div class="time">10:38</div>
  		<div class="text_wrapper">
  			<div class="text">Yo! Send it to my assistant and we'll review it during the year.</div>
  		</div>
  	</div>
  	 <div class="message send">
  		<div class="time">11:35</div>
  		<div class="text_wrapper">
  			<div class="text">But Mark...</div>
  		</div>
  	</div>
  	  	<div class="message receive block">
  		<div class="time">11:38</div>
  		<div class="text_wrapper">
  			<div class="text">You were blocked by the user.</div>
  		</div>
  	</div>
  </div>
  <div class="input"></div>
  </div>
