<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Payment form</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="form">
  	<div class="form__header">
  		<h1>Payment method</h1>
  	</div>
    <div class="form__nav">
     
    </div>
  	<div class="form__item">
  		<img class='form__img' src='img/visa.svg' alt='Visa'/><span>Visa</span>
  	</div>
	<div class="form__item">
		<img class="form__img" src='img/mastercard.svg' alt='Mastercard'/>
    <span>Mastercard</span> 
    <img class='form__check' src='img/check.svg' alt='check'/>
  	</div>
  	<div class="form__item">
  		<img class="form__img" src='img/maestro.svg' alt='Maestro'/><span>Maestro</span>
  	</div>
  	<div class="form__button">
      <div class="form__button-content">
  		  <span>Next step</span>
        <img src='img/arrow.svg' alt='arrow'/>
      </div>
  	</div>       	
  </div>
</body>
</html>
